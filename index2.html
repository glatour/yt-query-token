  <body>

    <!-- HEADER -->

          <a id="forkme_banner" href="https://github.com/glatour/yt-query-token">View on GitHub</a>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3>
<a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span class="octicon octicon-link"></span></a>Welcome to GitHub Pages.</h3>



        <query tokens="myTokens"></query>

<script type="text/javascript" src="http://rawgit.com/glatour/yt-query-token/master/dist/vendors.min.js"></script>


<script type="text/javascript">

    angular.module('app', ["angular-bacon"])
        .directive('focusMe', function($timeout, $parse) {
          return {
            link: function(scope, element, attrs) {
              var model = $parse(attrs.focusMe);
              scope.$watch(model, function(value) {
                if(value === true) {
                  $timeout(function() {
                    element[0].focus();
                  });
                }
              });
              element.bind('blur', function() {
                 scope.$apply(model.assign(scope, false));
              });
            }
          };
        })
        .
directive('contenteditable', ['$sce', function($sce) {
  return {
    restrict: 'A',
    require: '?ngModel',
    link: function(scope, element, attrs, ngModel) {
      if (!ngModel) return;
      ngModel.$render = function() {
        element.html($sce.trustAsHtml(ngModel.$viewValue || ''));
      };
      element.on('blur keyup change', function() {
        scope.$evalAsync(read);
      });
      read();
      function read() {
        var html = element.html();
        if ( attrs.stripBr && html == '<br>' ) {
          html = '';
        }
        ngModel.$setViewValue(html);
      }
    }
  };
}])
        .controller('ctrl', function($scope) {
            $scope.$watchCollection('myTokens', function (newValue) {
              console.log(newValue);
            })
        })
        .directive('instruction', function() {
            return {
                restrict: 'A',
                link: function(scope, element, attrs) {}
            }
        })


</script>

<script type="text/javascript" src="http://rawgit.com/glatour/yt-query-token/master/dist/yt-query-token.min.js"></script>


      </section>

      </footer>
    </div>
